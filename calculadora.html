<html>
    <head>
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
    <body>
        <div class="calculadora">
            <div class="panel">
                <p id="texto"></p>
            </div>
            <div class="botones">
                <div class="container text-center columna">
                    <div class="row">
                        <button onclick="borrar_todo()" id="C" class="col tecla">
                            C
                        </button>
                        <button id="CE" class="col tecla">
                            CE
                        </button>
                        <button id="DEL" class="col tecla">
                            DEL
                        </button>
                        <button onclick="divide()" id="/" class="col tecla">
                            /
                        </button>
                    </div>
                </div>
                <div class="container text-center columna">
                    <div class="row">
                        <button onclick="siete()" id="7" class="col tecla">
                            7
                        </button>
                        <button onclick="ocho()" id="8" class="col tecla">
                            8
                        </button>
                        <button onclick="nueve()" id="9" class="col tecla">
                            9
                        </button>
                        <button onclick="multiplica()" id="X" class="col tecla">
                            X
                        </button>
                    </div>
                </div>
                <div class="container text-center columna">
                    <div class="row">
                        <button onclick="cuatro()" id="4" class="col tecla">
                            4
                        </button>
                        <button onclick="cinco()" id="5" class="col tecla">
                            5
                        </button>
                        <button onclick="seis()" id="6" class="col tecla">
                            6
                        </button>
                        <button onclick="resta()"id="-" class="col tecla">
                            -
                        </button>
                    </div>
                </div>
                <div class="container text-center columna">
                    <div class="row">
                        <button onclick="uno()" id="1" class="col tecla">
                            1
                        </button>
                        <button onclick="dos()" id="2" class="col tecla">
                            2
                        </button>
                        <button onclick="tres()" id="3" class="col tecla">
                            3
                        </button>
                        <button onclick="suma()" id="+" class="col tecla">
                            +
                        </button>
                    </div>
                </div>
                <div class="container text-center columna">
                    <div class="row">
                        <button onclick="cero()" id="0" class="col tecla">
                            0
                        </button>
                        <button id="." class="col tecla">
                            .
                        </button>
                        <button onclick="igual()" id="=" class="col tecla">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
